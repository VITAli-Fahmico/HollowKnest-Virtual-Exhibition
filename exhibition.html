<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibition</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- <link rel="stylesheet" href="bootstrap-5.3.7-dist/css/bootstrap.css"> -->
    <link id="theme-link" rel="stylesheet" href="stylesheets/futuristic.css" type="text/css"> 
    <script src="scripts/theme.js"></script>
    <script src="scripts/component_script.js"></script>
    <script src="scripts/exhibition_script.js"></script>
    <script src="bootstrap-5.3.7-dist/js/bootstrap.bundle.js"></script>
  </head>
  <body>
    <header id="navbar" class="navbar-background"></header>
    <!-- ! how will this look in the future? -->
    <!-- first, the info page is loaded -->
    <!-- pressing a button onto a narrative then loads the actual page itself -->
    <main class="my-5 exhibition">
      <article class="card" id="mainCard">
        <header class="card-header">
          <h2 class="text-center" id="cardTitle"></h2>
        </header>

        <section class="card-body">
          <div class="row">
            <div class="d-flex col card-section"> 
              <figure class="image-frame ratio">
                <img id="itemImageArea" src="" alt="" class="img-object-fit">
              </figure>
            </div>
            
            <div class="col card-section">		
              <figure class="image-frame">
                 <img id="hollowKnightImageArea" src="" alt="" class="img-object-fit">
              </figure>
              <section>
                <table class="table table-striped border mb-0" id="table"> 
                    <tbody id="metadataTable">
                      <tr>
                        <th>Full name</th>
                        <td id="fullName"></td> <!-- Marble column with base and capital -->
                      </tr>
                      <tr>
                        <th>Year</th>
                        <td id="year"><a href="#"></a></td> <!-- >138 CE -->
                      </tr>
                      <tr>
                        <th>Historical movement/period</th>
                        <td id="historicalPeriod"></td> <!-- Hadrianic -->
                      </trs>
                      <tr>
                        <th>Associated Hollow Knight area</th>
                        <td id="hollowKnightArea"><a href="#"></a></td> <!-- Ancient Basin -->
                      </tr>
                    </tbody>
                </table>
              </section>
            </div>

            <div class="col-sm-12 my-4">
              <button href="#" type="button" class="btn btn-primary content-button" id="topicDifficulty">Increase topic difficulty</button>
              <button href="#" type="button" class="btn btn-primary content-button" id="languageDifficulty">Increase language difficulty</button>
            </div>
          </div>
          <section id="card-text">
            <article class="fst-italic">
              <p id="historicalNarrativeArea"></p>
              <p id="hollowKnightNarrativeArea"></p>
            </article>
            <article class="my-2">
              <p id="shortTextArea" class=""></p>
              <p id="mediumTextArea" class=""></p>
              <p id="longTextArea" class=""></p>
              </article>
          </section>
          <button class="btn btn-outline-primary btn-sm mb-4">Show less</button>
        </section>

        <footer class="card-footer">
          <nav class="d-flex justify-content-between"> 
            <a href="#" class="btn btn-primary" id="previousButton"></a> 
            <h3 id="narrativeItem"></h3>
            <a href="#" class="btn btn-primary" id="nextButton"></a> 
          </nav>
        </footer>
        </section>
      </article>
	  </main>
    <footer id="footer" class="footer-background"></footer>
  </body>
</html>
