<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="styles.css">
    <link id="theme-link" rel="stylesheet" href="stylesheets/futuristic.css" type="text/css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- <link rel="stylesheet" href="bootstrap-5.3.7-dist/css/bootstrap.css"> -->
    <script src="scripts/theme.js" defer></script>
    <script src="scripts/component_script.js"></script>
    <script src="scripts/map_script.js"></script>
    <script src="bootstrap-5.3.7-dist/js/bootstrap.bundle.js"></script>
  </head>
  <body>
    <header id="navbar"></header>
      <main class="map my-5"> <!-- my-5-->
        <div class="map-grid container">
            <a href="#" class="map-area howling-cliffs">Howling Cliffs</a>
            <a href="#" class="map-area dirtmouth">Dirtmouth</a>
            <a href="#" class="map-area crystal-peak">Crystal Peak</a>

            <a href="#" class="map-area greenpath">Greenpath</a>
            <a href="#" class="map-area forgotten-crossroads">Forgotten Crossroads</a>
            <a href="#" class="map-area resting-grounds">Resting Grounds</a>

            <a href="#" class="map-area fog-canyon">Fog Canyon</a>
            <a href="#" class="map-area fungal-wastes">Fungal Wastes</a>
            <a href="#" class="map-area queens-gardens">Queen's Gardens</a>

            <a href="#" class="map-area city-of-tears-left">City of Tears (L)</a>
            <a href="#" class="map-area city-of-tears-right">City of Tears (R)</a>
            <a href="#" class="map-area kingdoms-edge">Kingdom's Edge</a>

            <a href="#" class="map-area deepnest">Deepnest</a>
            <a href="#" class="map-area royal-waterways">Royal Waterways</a>
            <a href="#" class="map-area ancient-basin style:background:assets/img/ancient-basin-A1.jpg">Ancient Basin</a>
            <a href="#" class="map-area the-hive">The Hive</a>
        </div>
      </main>
      <footer id="footer"></footer>
  </body>
</html>
