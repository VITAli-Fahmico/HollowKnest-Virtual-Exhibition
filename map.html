<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- <link rel="stylesheet" href="bootstrap-5.3.7-dist/css/bootstrap.css"> -->
    <link id="theme-link" rel="stylesheet" href="stylesheets/futuristic.css" type="text/css"> 
    <script src="scripts/theme.js" defer></script>
    <script src="scripts/component_script.js"></script>
    <script src="scripts/map_script.js"></script>
    <script src="bootstrap-5.3.7-dist/js/bootstrap.bundle.js"></script>
  </head>
  <body>
    <header id="navbar" class="navbar-background"></header>
      <main class="map my-5"> <!-- add two entrances, one for each narrative-->
        <div class="map-grid container">
            <div class="map-area background-shading howling-cliffs"></div>
            <a href="#" class="map-area howling-cliffs-text">Howling Cliffs</a>

            <div class="map-area background-shading dirtmouth"></div>
            <a href="#" class="map-area dirtmouth-text">Dirtmouth</a>

            <div class="map-area background-shading crystal-peak"></div>
            <a href="#" class="map-area crystal-peak-text">Crystal Peak</a>

            <div class="map-area background-shading greenpath"></div>
            <a href="#" class="map-area greenpath-text">Greenpath</a>

            <div class="map-area background-shading forgotten-crossroads"></div>
            <a href="#" class="map-area forgotten-crossroads-text">Forgotten Crossroads</a>

            <div class="map-area background-shading resting-grounds"></div>
            <a href="#" class="map-area resting-grounds-text">Resting Grounds</a>
            
            <div class="map-area background-shading fog-canyon"></div>
            <a href="#" class="map-area fog-canyon-text">Fog Canyon</a>

            <div class="map-area background-shading fungal-wastes"></div>
            <a href="#" class="map-area fungal-wastes-text">Fungal Wastes</a>

            <div class="map-area background-shading queens-gardens"></div>
            <a href="#" class="map-area queens-gardens-text">Queen's Gardens</a>

            <div class="map-area background-shading city-of-tears-left"></div>
            <a href="#" class="map-area city-of-tears-left-text">City of Tears (L)</a>

            <div class="map-area background-shading city-of-tears-right"></div>
            <a href="#" class="map-area city-of-tears-right-text">City of Tears (R)</a>

            <div class="map-area background-shading kingdoms-edge"></div>
            <a href="#" class="map-area kingdoms-edge-text">Kingdom's Edge</a>

            <div class="map-area background-shading deepnest"></div>
            <a href="#" class="map-area deepnest-text">Deepnest</a>

            <div class="map-area background-shading royal-waterways"></div>
            <a href="#" class="map-area royal-waterways-text">Royal Waterways</a>

            <div class="map-area background-shading ancient-basin"></div>
            <a href="#" class="map-area ancient-basin-text">Ancient Basin</a>

            <div class="map-area background-shading the-hive"></div>
            <a href="#" class="map-area the-hive-text">The Hive</a>
        </div>
      </main>
      <footer id="footer" class="footer-background"></footer>
  </body>
</html>
